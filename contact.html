<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Writing Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">

        <div class="container">
            <div class="bar no-margin">
                <a href="index.html" class="logo">
                    <h1 class="logo__name center-text">Charlie's <span class="logo__bold">Writing Blog</span></h1>
                </a>

                <nav class="navegation">
                    <a href="about.html" class="navegation__link">About</a>
                    <a href="workshops.html" class="navegation__link">Workshops</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Charlie's writing blog and tips</h2>
            <p class="no-margin">From a writer to other writers and future writers</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact me</h3>

        <div class="contact-bg"></div>

        <form class="form">

            <div class="field">
                <label class="field__label" for="name_field">Name</label>
                <input class="field__input" type="text" placeholder="Your Name" id="name_field">
            </div>

            <div class="field">
                <label class="field__label" for="email_field">E-mail</label>
                <input class="field__input" type="text" placeholder="your@email.com" id="email_field">
            </div>

            <div class="field">
                <label class="field__label" for="message_field">Message</label>
                <input class="field__input field__input--textarea" type="text" placeholder="Message" id="message_field">
            </div>

            <div class="field">
                <input type="submit" value="Send" class="button primary--button">
            </div>

        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name center-text">Charlie's <span class="logo__bold">Writing Blog</span></h1>
                </a>

                <nav class="navegation">
                    <a href="about.html" class="navegation__link">About</a>
                    <a href="workshops.html" class="navegation__link">Workshops</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="/js/modernizr.js"></script>
</body>
</html>
